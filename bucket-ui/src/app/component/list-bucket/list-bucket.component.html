<div class="notification mb-2" *ngFor="let bucket of buckets">
    <ng-template [ngIf]="selectedBucket">
        <div class="d-flex">
            <p ngDefaultControl [(ngModel)]="bucket.description" name="description" class="mr-1 col">
                {{bucket.description}}</p>
            <div class="btn-group d-flex col-sm-auto">
                <button class="btn btn-light bg-transparent" (click)="setEditableBucket(bucket)"><span
                        class="fa fa-edit"></span></button>
                <button class="btn btn-light bg-transparent" (click)="deleteBucket(bucket._id)"><span
                        class="fa fa-trash"></span></button>
            </div>
        </div>
    </ng-template>
    <ng-template [ngIf]="selectedBucket === bucket">
        <div class="d-flex">
            <input type="text" name="description" class="form-control mr-1" placeholder="Bucket" ngDefaultControl
                [(ngModel)]="bucket.description" autofocus="true">
            <div class="btn-group d-flex col-sm-auto">
                <button class="btn btn-light bg-transparent" (click)="putBucket(bucket)"><span
                        class="fa fa-save"></span></button>
                <button class="btn btn-light bg-transparent" (click)="disableEditableBucket()"><span
                        class="fa fa-times"></span></button>
            </div>
        </div>
    </ng-template>
</div>
